                <hr/>
                <div id="time">로딩 중...</div>
                <script>
                function updateTime() {
                    const now = new Date();
                    const formatted = now.toLocaleString("ko-KR", {
                        year: "numeric",
                        month: "2-digit",
                        day: "2-digit",
                        hour: "2-digit",
                        minute: "2-digit",
                        second: "2-digit"
                    });
                    document.getElementById("time").textContent = formatted;
                    }
                    updateTime();
                    setInterval(updateTime, 1000);
                    </script>
